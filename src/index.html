<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Блог</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Пости</h1>
        <div class="posts__box">
            <ul class="posts__list"></ul>
        </div>
    </div>
    <div class="posts__form">
        <div class="container">
            <h3 class="form__title">Надішліть свій відгук!</h3>
            <input type="text" name="name" placeholder="Ім'я" class="form__input" />
            <input type="text" name="text" placeholder="Текст" class="form__input" />
            <button class="submit__post">Надіслати</button>
        </div>
    </div>
    <div class="edit__form" style="display: none;">
        <div class="container">
            <h3 class="form__title modal__title">Редагувати пост</h3>
            <input type="text" name="edit-name" placeholder="Ім'я" class="form__input" />
            <input type="text" name="edit-text" placeholder="Текст" class="form__input" />
            <input type="hidden" name="edit-id" />
            <button class="update__post add">Оновити</button>
            <button class="cancel__edit cancel">Скасувати</button>
        </div>
    </div>
    <div class="comment__form" style="display: none;">
        <div class="container">
            <h3 class="form__title modal__title">Комментувати пост</h3>
            <input type="text" name="comment-name" placeholder="Ім'я" class="form__input" />
            <input type="text" name="comment-text" placeholder="Текст" class="form__input" />
            <input type="hidden" name="comment-id" />
            <button class="add__comment add">Додати коментар</button>
            <button class="cancel__comment cancel">Скасувати</button>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
